<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Entry Log</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="headerLeft">
        <h1>Test Entry Log</h1>
        <div class="meta">
          <span>Sync Name:</span>
          <span id="projectLabel" class="pill">Not set</span>
          <button id="btnSetProject" class="linkbtn" type="button">Change</button>
        </div>
      </div>

      <div class="headerRight">
        <button id="btnExportCsv" class="ghost" type="button">Export to CSV</button>
      </div>
    </header>

    <section class="card">
      <div class="entryRow">
        <div class="field">
          <div class="lbl">Date</div>
          <input id="date" type="date" />
        </div>

        <div class="field">
          <div class="lbl">Foam</div>
          <input id="foam" type="text" placeholder="Foam" />
        </div>

        <div class="field">
          <div class="lbl">Fuel</div>
          <input id="fuel" type="text" placeholder="Fuel" />
        </div>

        <div class="field">
          <div class="lbl">Test Type</div>
          <select id="testType">
            <option value="" selected disabled>Test Type</option>
            <option value="Sprinkler">Sprinkler</option>
            <option value="Type II">Type II</option>
            <option value="Type III">Type III</option>
          </select>
        </div>

        <div class="field">
          <div class="lbl">Air Temp</div>
          <input id="airTemp" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="Air Temp" />
        </div>

        <div class="field">
          <div class="lbl">Wind</div>
          <input id="wind" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="Wind" />
        </div>

        <div class="field">
          <div class="lbl">Fuel Temp</div>
          <input id="fuelTemp" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="Fuel Temp" />
        </div>

        <div class="field">
          <div class="lbl">Solution Temp</div>
          <input id="solutionTemp" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="Solution Temp" />
        </div>

        <div class="field">
          <div class="lbl">Control Time</div>
          <input id="controlTime" type="text" inputmode="numeric" pattern="\d{1,2}:\d{2}" placeholder="Control Time" />
        </div>

        <div class="field">
          <div class="lbl">Extinguishment Time</div>
          <input id="extinguishmentTime" type="text" inputmode="numeric" pattern="\d{1,2}:\d{2}" placeholder="Extinguishment Time" />
        </div>

        <div class="buttons">
          <button id="btnSave" type="button">Save</button>
          <button id="btnEdit" class="ghost" type="button" disabled>Edit</button>
          <button id="btnDeleteTop" class="danger ghost" type="button" disabled>Delete</button>
          <button id="btnClear" class="ghost" type="button">Clear</button>
        </div>
      </div>

      <div class="statusRow">
        <div id="status" class="status" data-error="0">Ready.</div>
      </div>

      <div class="tableWrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Foam</th>
              <th>Fuel</th>
              <th>Test Type</th>
              <th>Air Temp</th>
              <th>Wind</th>
              <th>Fuel Temp</th>
              <th>Solution Temp</th>
              <th>Control Time</th>
              <th>Extinguishment Time</th>
              <th class="actionsCol">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
